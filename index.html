<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amazon Kostenkalkulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASIS ===== */
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
}

header {
  background: #111827;
  color: #fff;
  padding: 16px;
  text-align: center;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

section {
  background: #fff;
  padding: 16px;
  margin-bottom: 16px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

h2 {
  margin-top: 0;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 6px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  box-sizing: border-box;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

/* ===== PRODUKTBILD (SCREEN) ===== */
#preview {
  max-width: 120px;
  max-height: 160px;
  display: block;
  margin-top: 8px;
  border: 1px solid #ccc;
}

/* ===== ERGEBNIS ===== */
#ergebnis {
  margin-top: 12px;
}

.gewinn { color: #16a34a; font-weight: bold; }
.verlust { color: #dc2626; font-weight: bold; }

/* ================================================= */
/* =================== DRUCK ======================= */
/* ================================================= */
@media print {

  @page {
    size: A4 portrait;
    margin: 8mm;
  }

  body {
    background: white;
    font-size: 11px;
    line-height: 1.2;
  }

  header {
    background: none;
    color: black;
    padding: 0;
    margin-bottom: 6px;
  }

  section {
    box-shadow: none;
    border: 1px solid #ccc;
    padding: 6px;
    margin-bottom: 6px;
  }

  h2 {
    font-size: 13px;
    margin: 4px 0;
  }

  /* Produktbild im PDF */
  #preview {
    max-width: 80px;
    max-height: 100px;
    margin: 0 auto 4px auto;
  }

  /* Alles außer Ergebnis ausblenden */
  section:not(#ergebnisSection) {
    display: none;
  }

  /* Buttons & Upload ausblenden */
  button,
  input[type="file"] {
    display: none !important;
  }
}
</style>
</head>

<body>

<header>
  <h1>Amazon Kostenkalkulation</h1>
  <p>Kleinunternehmer · DDP · Sets · Marge live</p>
</header>

<main>

<section>
  <h2>1️⃣ Produkt</h2>

  <label>Produktname</label>
  <input type="text">

  <label>Produktbild</label>
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <img id="preview">

</section>

<section>
  <h2>2️⃣ Einkauf & DDP</h2>

  <label>EK pro Stück (€)</label>
  <input type="number">

  <label>DDP pro Stück (€)</label>
  <input type="number">

</section>

<section>
  <h2>3️⃣ Verkauf</h2>

  <label>Verkaufspreis (€)</label>
  <input type="number">
</section>

<section id="ergebnisSection">
  <h2>✅ Ergebnis</h2>

  <button onclick="window.print()">Drucken / PDF</button>

  <div id="ergebnis">
    <p>Gesamtkosten: 42,74 €</p>
    <p class="gewinn">Gewinn: 3,41 €</p>
    <p class="verlust">Marge: -8,06 %</p>
  </div>
</section>

</main>

<script>
function loadImage(e) {
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(e.target.files[0]);
}
</script>

</body>
</html>
