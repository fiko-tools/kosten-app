<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amazon Kostenkalkulation – Set & Break-even</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f6f8fc;
  --card:#ffffff;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --bad:#dc2626;
  --mid:#d97706;
  --good:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:#fff;
  padding:22px 16px;
  text-align:center;
}

main{
  max-width:1100px;
  margin:auto;
  padding:16px;
}

/* ---------- KLAPP-SECTIONS ---------- */
.section{
  background:var(--card);
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  overflow:hidden;
}

.section-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  cursor:pointer;
}

.section-header h2{margin:0;font-size:18px}
.toggle{font-size:18px;color:var(--muted)}

.section-content{
  padding:16px;
  border-top:1px solid var(--border);
}

/* ---------- FORM ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

label{font-size:12px;font-weight:600;color:var(--muted)}

input{
  width:100%;
  padding:8px 10px;
  font-size:14px;
  border-radius:10px;
  border:1px solid var(--border);
}

button{
  border:none;
  border-radius:12px;
  padding:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

button.secondary{background:#64748b}
button.print{background:#16a34a}

.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-bottom:12px;
}

/* Bild */
#preview{
  max-width:120px;
  max-height:150px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-top:8px;
}

/* Tabelle */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:14px;
}

th,td{
  padding:8px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

th{color:var(--muted)}

.bad{color:var(--bad);font-weight:700}
.mid{color:var(--mid);font-weight:700}
.good{color:var(--good);font-weight:700}

/* ---------- DRUCK ---------- */
@media print{
  @page{size:A4;margin:10mm}

  body{background:#fff;font-size:12px}

  .section:not(#printSection){display:none}
  button,input[type=file]{display:none!important}

  #printHeader{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
  }

  #printHeader img{
    max-width:60px;
    max-height:80px;
    border:1px solid #ccc;
  }
}
</style>
</head>

<body>

<header>
  <h1>Amazon Kostenkalkulation</h1>
  <p>Kleinunternehmer · Setpreise manuell · Break-even</p>
</header>

<main>

<!-- PRODUKT -->
<div class="section">
  <div class="section-header" onclick="toggle(this)">
    <h2>Produkt</h2><span class="toggle">▼</span>
  </div>
  <div class="section-content">
    <label>Produktname</label>
    <input id="produktname">

    <label>Produktbild</label>
    <input type="file" accept="image/*" onchange="bildLaden(event)">
    <img id="preview">
  </div>
</div>

<!-- EINKAUF -->
<div class="section">
  <div class="section-header" onclick="toggle(this)">
    <h2>Einkauf & DDP</h2><span class="toggle">▼</span>
  </div>
  <div class="section-content grid">
    <div><label>EK (€)</label><input id="ek"></div>
    <div><label>Gewicht (kg)</label><input id="gewicht"></div>
    <div><label>Länge (cm)</label><input id="l"></div>
    <div><label>Breite (cm)</label><input id="b"></div>
    <div><label>Höhe (cm)</label><input id="h"></div>
    <div><label>Preis/kg (€)</label><input id="preisKg" value="6.5"></div>
    <div><label>DDP inkl. MwSt</label><input id="ddp" readonly></div>
  </div>
</div>

<!-- AMAZON -->
<div class="section">
  <div class="section-header" onclick="toggle(this)">
    <h2>Amazon, Versand & Retouren</h2><span class="toggle">▶</span>
  </div>
  <div class="section-content grid" style="display:none">
    <div><label>Amazon %</label><input id="amazP" value="15"></div>
    <div><label>Amazon Fix (€)</label><input id="amazFix" value="0.99"></div>
    <div><label>PPC (€)</label><input id="ppc" value="0"></div>
    <div><label>Versand (€)</label><input id="versand" value="0"></div>
    <div><label>Verpackung (€)</label><input id="verpackung" value="0"></div>
    <div><label>Retourquote (%)</label><input id="retour" value="5"></div>
  </div>
</div>

<!-- PREISE -->
<div class="section">
  <div class="section-header" onclick="toggle(this)">
    <h2>Verkaufspreise</h2><span class="toggle">▶</span>
  </div>
  <div class="section-content grid" style="display:none">
    <div><label>1er Set (€)</label><input id="preis1"></div>
    <div><label>2er Set (€)</label><input id="preis2"></div>
    <div><label>3er Set (€)</label><input id="preis3"></div>
  </div>
</div>

<!-- ERGEBNIS / DRUCK -->
<div class="section" id="printSection">
  <div class="section-header">
    <h2>Ergebnis & Setvergleich</h2>
  </div>
  <div class="section-content">

    <div id="printHeader">
      <img id="printImage">
      <strong id="printName"></strong>
    </div>

    <div class="actions">
      <button onclick="berechnen()">Berechnen</button>
      <button class="secondary" onclick="speichern()">Speichern</button>
      <button class="print" onclick="window.print()">Drucken / PDF</button>
    </div>

    <div id="ergebnis"></div>
  </div>
</div>

</main>

<script>
function toggle(h){
  const c=h.nextElementSibling;
  const i=h.querySelector(".toggle");
  const open=c.style.display!=="none";
  c.style.display=open?"none":"block";
  i.textContent=open?"▶":"▼";
}

function bildLaden(e){
  const r=new FileReader();
  r.onload=()=>{
    preview.src=r.result;
    printImage.src=r.result;
    localStorage.setItem("bild",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
}

function ampel(m){
  if(m<20) return "bad";
  if(m<25) return "mid";
  return "good";
}

function berechnen(){
  printName.textContent=produktname.value;

  const ekW=+ek.value||0;
  const gewichtW=+gewicht.value||0;
  const l1=+l.value||0,b1=+b.value||0,h1=+h.value||0;
  const preisKgW=+preisKg.value||0;

  const amazPrc=+amazP.value/100;
  const amazFixW=+amazFix.value||0;
  const ppcW=+ppc.value||0;
  const versW=+versand.value||0;
  const verpackW=+verpackung.value||0;
  const retourP=+retour.value/100;

  const volGew=(l1*b1*h1)/6000;
  const abrechnung=Math.max(gewichtW,volGew);
  const ddpMwst=abrechnung*preisKgW*1.19;
  ddp.value=ddpMwst.toFixed(2);

  const sets=[
    {anz:1,preis:+preis1.value||0},
    {anz:2,preis:+preis2.value||0},
    {anz:3,preis:+preis3.value||0}
  ];

  let rows="";

  sets.forEach(s=>{
    if(!s.preis) return;

    const umsatz=s.preis;
    const waren=(ekW+ddpMwst)*s.anz;
    const fixKosten=waren+amazFixW+ppcW+versW+verpackW;
    const gesamt=fixKosten+(umsatz*amazPrc)+(umsatz*retourP);
    const gewinn=umsatz-gesamt;
    const marge=umsatz?(gewinn/umsatz)*100:0;
    const breakEven=fixKosten/(1-amazPrc-retourP);

    rows+=`
      <tr>
        <td>${s.anz}er Set</td>
        <td>${umsatz.toFixed(2)} €</td>
        <td>${gesamt.toFixed(2)} €</td>
        <td>${gewinn.toFixed(2)} €</td>
        <td class="${ampel(marge)}">${marge.toFixed(2)} %</td>
        <td>${breakEven.toFixed(2)} €</td>
      </tr>`;
  });

  ergebnis.innerHTML=`
    <p><strong>Abrechnungsgewicht:</strong> ${abrechnung.toFixed(2)} kg</p>
    <p><strong>DDP pro Stück:</strong> ${ddpMwst.toFixed(2)} €</p>
    <table>
      <tr>
        <th>Set</th><th>Preis</th><th>Kosten</th>
        <th>Gewinn</th><th>Marge</th><th>Break-even</th>
      </tr>
      ${rows}
    </table>`;
}

function speichern(){
  const d={};
  document.querySelectorAll("input").forEach(i=>d[i.id]=i.value);
  localStorage.setItem("daten",JSON.stringify(d));
  alert("Gespeichert");
}

window.onload=()=>{
  if(localStorage.getItem("bild")){
    preview.src=localStorage.getItem("bild");
    printImage.src=localStorage.getItem("bild");
  }
  if(localStorage.getItem("daten")){
    const d=JSON.parse(localStorage.getItem("daten"));
    Object.keys(d).forEach(k=>{
      if(document.getElementById(k)) document.getElementById(k).value=d[k];
    });
  }
};
</script>

</body>
</html>
