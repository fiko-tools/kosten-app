
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Produkt Kostenkalkulation FBM â€“ Set & Break-even</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f6f8fc;
  --card:#ffffff;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --bad:#dc2626;
  --mid:#d97706;
  --good:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:#fff;
  padding:22px 16px;
  text-align:center;
}

main{max-width:1100px;margin:auto;padding:16px}

/* ---------- SECTION ---------- */
.section{
  background:var(--card);
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  overflow:hidden;
}

.section-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  cursor:pointer;
  user-select:none;
}

.section-header h2{
  margin:0;
  font-size:17px;
}

.toggle{
  font-size:18px;
  color:var(--muted);
}

.section-content{
  padding:16px;
  border-top:1px solid var(--border);
}

/* ---------- FORM ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

label{
  font-size:12px;
  font-weight:600;
  color:var(--muted);
}

input{
  width:100%;
  padding:8px 10px;
  font-size:14px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-top:4px;
}

button{
  border:none;
  border-radius:12px;
  padding:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

button.secondary{background:#64748b}
button.print{background:#16a34a}

.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-bottom:12px;
}

#preview{
  max-width:120px;
  max-height:150px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-top:8px;
}

/* ---------- TABLE ---------- */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:14px;
}

th,td{
  padding:10px 8px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

th{color:var(--muted)}

.bad{color:var(--bad);font-weight:700}
.mid{color:var(--mid);font-weight:700}
.good{color:var(--good);font-weight:700}

/* ---------- PRINT ---------- */
@media print{
  @page{size:A4;margin:10mm}
  body{background:#fff;font-size:12px}
  .section:not(#printSection){display:none}
  button,input[type=file]{display:none!important}
}
</style>
</head>

<body>

<header>
  <h1>Produkt Kostenkalkulation FBM</h1>
  <p>Kleinunternehmer Â· Einkauf Â· Sets Â· Break-even</p>
</header>

<main>

<!-- PRODUKT -->
<div class="section" data-id="produkt">
  <div class="section-header" onclick="toggleSection(this)">
    <h2>Produkt</h2><span class="toggle">â–¼</span>
  </div>
  <div class="section-content">
    <label>Produktname</label>
    <input id="produktname">

    <label>Produktbild</label>
    <input type="file" accept="image/*" onchange="bildLaden(event)">
    <img id="preview">
  </div>
</div>

<!-- EINKAUF -->
<div class="section" data-id="einkauf">
  <div class="section-header" onclick="toggleSection(this)">
    <h2>Einkauf & DDP (pro StÃ¼ck)</h2><span class="toggle">â–¼</span>
  </div>
  <div class="section-content grid">
    <div><label>EK (â‚¬)</label><input id="ek"></div>
    <div><label>Gewicht (kg)</label><input id="gewicht"></div>
    <div><label>LÃ¤nge (cm)</label><input id="l"></div>
    <div><label>Breite (cm)</label><input id="b"></div>
    <div><label>HÃ¶he (cm)</label><input id="h"></div>
    <div><label>Preis/kg (â‚¬)</label><input id="preisKg" value="6.5"></div>
    <div><label>DDP inkl. MwSt (â‚¬)</label><input id="ddp" readonly></div>
  </div>
</div>

<!-- GESAMTEINKAUF -->
<div class="section" data-id="bulk">
  <div class="section-header" onclick="toggleSection(this)">
    <h2>ðŸ“¦ Gesamteinkauf</h2><span class="toggle">â–¶</span>
  </div>
  <div class="section-content grid" style="display:none">
    <div><label>Bestellmenge</label><input id="mengeEinkauf"></div>
    <div><label>Gesamt EK (â‚¬)</label><input id="gesamtEK" readonly></div>
    <div><label>Gesamt DDP (â‚¬)</label><input id="gesamtDDP" readonly></div>
    <div><label>Gesamtkosten (â‚¬)</label><input id="gesamtEinkauf" readonly></div>
  </div>
</div>

<!-- AMAZON -->
<div class="section" data-id="amazon">
  <div class="section-header" onclick="toggleSection(this)">
    <h2>Amazon, Versand & Retouren</h2><span class="toggle">â–¶</span>
  </div>
  <div class="section-content grid" style="display:none">
    <div><label>Amazon %</label><input id="amazP" value="15"></div>
    <div><label>Amazon Fix (â‚¬)</label><input id="amazFix" value="0.99"></div>
    <div><label>PPC (â‚¬)</label><input id="ppc"></div>
    <div><label>Versand (â‚¬)</label><input id="versand"></div>
    <div><label>Verpackung (â‚¬)</label><input id="verpackung"></div>
    <div><label>Retourquote (%)</label><input id="retour" value="5"></div>
  </div>
</div>

<!-- PREISE -->
<div class="section" data-id="preise">
  <div class="section-header" onclick="toggleSection(this)">
    <h2>Verkaufspreise</h2><span class="toggle">â–¶</span>
  </div>
  <div class="section-content grid" style="display:none">
    <div><label>1er Set</label><input id="preis1"></div>
    <div><label>2er Set</label><input id="preis2"></div>
    <div><label>3er Set</label><input id="preis3"></div>
  </div>
</div>

<!-- ERGEBNIS -->
<div class="section" id="printSection">
  <div class="section-header">
    <h2>Ergebnis & Setvergleich</h2>
  </div>
  <div class="section-content">
    <div class="actions">
      <button onclick="berechnen()">Berechnen</button>
      <button class="secondary" onclick="speichern()">Speichern</button>
      <button class="print" onclick="window.print()">Drucken / PDF</button>
    </div>
    <div id="ergebnis"></div>
  </div>
</div>

</main>

<script>
function toggleSection(header){
  const content = header.nextElementSibling;
  const icon = header.querySelector(".toggle");
  const open = content.style.display !== "none";
  content.style.display = open ? "none" : "block";
  icon.textContent = open ? "â–¶" : "â–¼";
}

function bildLaden(e){
  const r=new FileReader();
  r.onload=()=>{
    preview.src=r.result;
    localStorage.setItem("bild",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
}

/* ----- DEIN BESTEHENDER RECHEN-CODE BLEIBT UNVERÃ„NDERT ----- */
</script>

</body>
</html>
