<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amazon Kostenkalkulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#f5f7fb;
  margin:0;
  color:#111827;
}
header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:white;
  padding:18px;
  text-align:center;
}
main{max-width:1000px;margin:auto;padding:14px;}
section{
  background:white;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
h2{margin:0 0 10px;font-size:18px;border-bottom:1px solid #e5e7eb;padding-bottom:6px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px;}
label{font-size:13px;font-weight:600;}
input{
  width:100%;
  padding:6px 8px;
  font-size:14px;
  border:1px solid #d1d5db;
  border-radius:6px;
}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-size:15px;
  cursor:pointer;
}
button.secondary{background:#6b7280;}
button.print{background:#16a34a;}
#preview{max-width:120px;max-height:150px;border:1px solid #ccc;margin-top:6px;}
.bad{color:#dc2626;font-weight:bold;}
.mid{color:#d97706;font-weight:bold;}
.good{color:#16a34a;font-weight:bold;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #e5e7eb;padding:6px;text-align:center;font-size:13px;}
th{background:#f1f5f9;}

@media print{
  @page{size:A4;margin:10mm;}
  body{background:white;font-size:12px;}
  section{box-shadow:none;}
  section:not(#printSection){display:none;}
  button,input[type=file]{display:none!important;}
  #preview{max-width:80px;max-height:100px;margin:auto;}
}
</style>
</head>

<body>

<header>
<h1>Amazon Kostenkalkulation</h1>
<p>Kleinunternehmer · EK & DDP inkl. MwSt · Setvergleich</p>
</header>

<main>

<section>
<h2>Produkt</h2>
<div class="grid">
  <div>
    <label>Produktname</label>
    <input id="produktname">
  </div>
  <div>
    <label>Verkaufspreis pro Stück (€)</label>
    <input id="verkauf">
  </div>
</div>

<label>Produktbild</label>
<input type="file" accept="image/*" onchange="bildLaden(event)">
<img id="preview">
</section>

<section>
<h2>Einkauf & DDP (inkl. 19 % MwSt)</h2>
<div class="grid">
  <div><label>EK pro Stück (€)</label><input id="ek"></div>
  <div><label>Gewicht (kg)</label><input id="gewicht"></div>
  <div><label>Länge (cm)</label><input id="l"></div>
  <div><label>Breite (cm)</label><input id="b"></div>
  <div><label>Höhe (cm)</label><input id="h"></div>
  <div><label>Preis pro kg (€)</label><input id="preisKg" value="6.5"></div>
  <div><label>DDP automatisch (€)</label><input id="ddp" readonly></div>
</div>
</section>

<section>
<h2>Amazon, Versand & Retouren</h2>
<div class="grid">
  <div><label>Amazon Provision (%)</label><input id="amazP" value="15"></div>
  <div><label>Amazon Fix (€)</label><input id="amazFix" value="0.99"></div>
  <div><label>PPC (€)</label><input id="ppc" value="0"></div>
  <div><label>Versand (€)</label><input id="versand" value="0"></div>
  <div><label>Verpackung (€)</label><input id="verpackung" value="0"></div>
  <div><label>Retourquote (%)</label><input id="retour" value="5"></div>
</div>
</section>

<section id="printSection">
<h2>Ergebnis & Setvergleich</h2>

<button onclick="berechnen()">Berechnen</button>
<button class="secondary" onclick="speichern()">Speichern</button>
<button class="print" onclick="window.print()">Drucken / PDF</button>

<div id="ergebnis"></div>
</section>

</main>

<script>
function bildLaden(e){
  const r=new FileReader();
  r.onload=()=>{
    preview.src=r.result;
    localStorage.setItem("bild",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
}

function ampel(m){
  if(m<20) return "bad";
  if(m<25) return "mid";
  return "good";
}

function berechnen(){
  const ekW=+ek.value||0;
  const gewichtW=+gewicht.value||0;
  const l1=+l.value||0,b1=+b.value||0,h1=+h.value||0;
  const preisKgW=+preisKg.value||0;
  const verk=+verkauf.value||0;

  const amazPrc=+amazP.value/100;
  const amazFixW=+amazFix.value||0;
  const ppcW=+ppc.value||0;
  const versW=+versand.value||0;
  const verpackW=+verpackung.value||0;
  const retourP=+retour.value/100;

  const volGew=(l1*b1*h1)/6000;
  const abrechnung=Math.max(gewichtW,volGew);
  const ddpMwst=abrechnung*preisKgW*1.19;
  ddp.value=ddpMwst.toFixed(2);

  let rows="";
  [1,2,3].forEach(set=>{
    const umsatz=verk*set;
    const waren=(ekW+ddpMwst)*set;
    const amazon=umsatz*amazPrc+amazFixW;
    const retourK=umsatz*retourP;
    const gesamt=waren+amazon+ppcW+versW+verpackW+retourK;
    const gewinn=umsatz-gesamt;
    const marge=umsatz?(gewinn/umsatz)*100:0;

    rows+=`
      <tr>
        <td>${set}er Set</td>
        <td>${umsatz.toFixed(2)} €</td>
        <td>${gesamt.toFixed(2)} €</td>
        <td>${gewinn.toFixed(2)} €</td>
        <td class="${ampel(marge)}">${marge.toFixed(2)} %</td>
      </tr>`;
  });

  ergebnis.innerHTML=`
    <p><strong>Abrechnungsgewicht:</strong> ${abrechnung.toFixed(2)} kg</p>
    <p><strong>DDP pro Stück (inkl. MwSt):</strong> ${ddpMwst.toFixed(2)} €</p>
    <table>
      <tr><th>Set</th><th>Umsatz</th><th>Gesamtkosten</th><th>Gewinn</th><th>Marge</th></tr>
      ${rows}
    </table>`;
}

function speichern(){
  const d={
    produktname:produktname.value,verkauf:verkauf.value,ek:ek.value,
    gewicht:gewicht.value,l:l.value,b:b.value,h:h.value,
    preisKg:preisKg.value,amazP:amazP.value,amazFix:amazFix.value,
    ppc:ppc.value,versand:versand.value,verpackung:verpackung.value,retour:retour.value
  };
  localStorage.setItem("daten",JSON.stringify(d));
  alert("Produkt gespeichert");
}

window.onload=()=>{
  if(localStorage.getItem("bild")) preview.src=localStorage.getItem("bild");
  if(localStorage.getItem("daten")){
    const d=JSON.parse(localStorage.getItem("daten"));
    Object.keys(d).forEach(k=>{
      if(document.getElementById(k)) document.getElementById(k).value=d[k];
    });
  }
};
</script>

</body>
</html>
