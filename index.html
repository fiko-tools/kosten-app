<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amazon Kostenkalkulation – Sets & Break-even</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f6f8fc; --card:#ffffff; --primary:#2563eb;
  --text:#0f172a; --muted:#64748b; --border:#e5e7eb;
  --bad:#dc2626; --mid:#d97706; --good:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);color:var(--text)
}
header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:#fff;padding:22px 16px;text-align:center
}
main{max-width:1100px;margin:auto;padding:16px}
.section{
  background:var(--card);border-radius:14px;margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06)
}
.section-header{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;cursor:pointer
}
.section-content{padding:16px;border-top:1px solid var(--border)}
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px
}
label{font-size:12px;font-weight:600;color:var(--muted)}
input{
  width:100%;padding:8px 10px;font-size:14px;
  border-radius:10px;border:1px solid var(--border)
}
button{
  border:none;border-radius:12px;padding:10px;
  font-size:14px;font-weight:600;cursor:pointer;
  background:var(--primary);color:#fff
}
.actions{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;margin-bottom:12px
}
table{
  width:100%;border-collapse:collapse;margin-top:12px;font-size:14px
}
th,td{
  padding:8px;border-bottom:1px solid var(--border);text-align:center
}
.bad{color:var(--bad);font-weight:700}
.mid{color:var(--mid);font-weight:700}
.good{color:var(--good);font-weight:700}
.break-box{
  margin-top:8px;padding:8px;border-radius:8px;
  background:#f8fafc;border:1px dashed var(--border);font-size:13px
}
</style>
</head>

<body>

<header>
  <h1>Amazon Kostenkalkulation</h1>
  <p>Kleinunternehmer · 1–4er Sets · Break-even</p>
</header>

<main>

<div class="section">
  <div class="section-header"><h2>Kosten</h2></div>
  <div class="section-content grid">
    <div><label>EK pro Stück (€)</label><input id="ek"></div>
    <div><label>Gewicht (kg)</label><input id="gewicht"></div>
    <div><label>L × B × H (cm)</label><input id="l"><input id="b"><input id="h"></div>
    <div><label>Preis / kg (€)</label><input id="preisKg" value="6.5"></div>
    <div><label>Amazon %</label><input id="amazP" value="15"></div>
    <div><label>Amazon Fix (€)</label><input id="amazFix" value="0.99"></div>
    <div><label>PPC (€)</label><input id="ppc" value="0"></div>
    <div><label>Versand (€)</label><input id="versand" value="0"></div>
    <div><label>Verpackung (€)</label><input id="verpackung" value="0"></div>
    <div><label>Retourquote (%)</label><input id="retour" value="5"></div>
  </div>
</div>

<div class="section">
  <div class="section-header"><h2>Verkaufspreise</h2></div>
  <div class="section-content grid">
    <div><label>1er Set (€)</label><input id="preis1"></div>
    <div><label>2er Set (€)</label><input id="preis2"></div>
    <div><label>3er Set (€)</label><input id="preis3"></div>
    <div><label>4er Set (€)</label><input id="preis4"></div>
  </div>
</div>

<div class="section">
  <div class="section-header"><h2>Ergebnis</h2></div>
  <div class="section-content">
    <div class="actions">
      <button onclick="berechnen()">Berechnen</button>
    </div>
    <div id="ergebnis"></div>
  </div>
</div>

</main>

<script>
function ampel(m){
  if(m<20) return "bad";
  if(m<25) return "mid";
  return "good";
}

function berechnen(){
  const ek = +ek.value||0;
  const g = +gewicht.value||0;
  const l1=+l.value||0,b1=+b.value||0,h1=+h.value||0;
  const kg = +preisKg.value||0;

  const amazPrc=+amazP.value/100;
  const amazFixW=+amazFix.value||0;
  const ppcW=+ppc.value||0;
  const versW=+versand.value||0;
  const verpackW=+verpackung.value||0;
  const retourP=+retour.value/100;

  const volGew=(l1*b1*h1)/6000;
  const abrechnung=Math.max(g,volGew);
  const ddpStk=abrechnung*kg*1.19;

  const sets=[
    {anz:1,preis:+preis1.value||0},
    {anz:2,preis:+preis2.value||0},
    {anz:3,preis:+preis3.value||0},
    {anz:4,preis:+preis4.value||0}
  ];

  let rows="", hints="";

  sets.forEach(s=>{
    if(!s.preis) return;

    const umsatz=s.preis;
    const waren=(ek+ddpStk)*s.anz;
    const fix=amazFixW+ppcW+versW+verpackW;
    const gesamt=waren+fix+(umsatz*amazPrc)+(umsatz*retourP);
    const gewinn=umsatz-gesamt;
    const marge=(gewinn/umsatz)*100;
    const breakEven=(waren+fix)/(1-amazPrc-retourP);

    rows+=`
      <tr>
        <td>${s.anz}er</td>
        <td>${umsatz.toFixed(2)} €</td>
        <td>${gesamt.toFixed(2)} €</td>
        <td>${gewinn.toFixed(2)} €</td>
        <td class="${ampel(marge)}">${marge.toFixed(2)} %</td>
        <td>${breakEven.toFixed(2)} €</td>
      </tr>`;

    hints+=`
      <div class="break-box ${umsatz>=breakEven?"good":"bad"}">
        ${s.anz}er Set Break-even: <strong>${breakEven.toFixed(2)} €</strong>
      </div>`;
  });

  ergebnis.innerHTML=`
    <table>
      <tr>
        <th>Set</th><th>Preis</th><th>Kosten</th>
        <th>Gewinn</th><th>Marge</th><th>Break-even</th>
      </tr>
      ${rows}
    </table>
    ${hints}`;
}
</script>

</body>
</html>
