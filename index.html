<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Amazon Kostenkalkulation ‚Äì Kleinunternehmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
  }

  header {
    background: #111827;
    color: #ffffff;
    padding: 16px;
    text-align: center;
  }

  main {
    max-width: 900px;
    margin: auto;
    padding: 16px;
  }

  section {
    background: #ffffff;
    padding: 16px;
    margin-bottom: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 6px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }

  button {
    margin-top: 16px;
    padding: 14px;
    width: 100%;
    font-size: 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #1e40af;
  }

  /* Produktbild */
  .produktbild {
    width: 70px;
    height: 70px;
    object-fit: contain;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    display: block;
  }

  /* Ergebnis & Kosten */
  .box p {
    margin: 6px 0;
  }

  .rot {
    color: #dc2626;
    font-weight: bold;
  }

  .gelb {
    color: #d97706;
    font-weight: bold;
  }

  .gruen {
    color: #16a34a;
    font-weight: bold;
  }

  /* ===== DRUCK: ALLES AUF 1 DIN A4 ===== */
@media print {
  @page {
    size: A4 portrait;
    margin: 8mm;
  }

  body {
    background: white;
    font-size: 11px;
    line-height: 1.2;
  }

  #printHeader {
    display: block;
    text-align: center;
    margin-bottom: 6px;
  }

  h1 {
    font-size: 16px;
    margin: 0 0 4px 0;
  }

  h2 {
    font-size: 13px;
    margin: 6px 0 4px 0;
  }

  p, span, label {
    font-size: 11px;
  }

  section, .box {
    box-shadow: none;
    border: 1px solid #ccc;
    padding: 6px;
    margin-bottom: 6px;
  }
/* Produktbild im Druck stark verkleinern */
  #preview {
    max-height: 110px;
    width: auto;
    margin: 0 auto 4px auto;
    display: block;
  }
  /* Set-Vergleich kompakt f√ºr Druck */
  #setVergleich {
    font-size: 9px;
    line-height: 1.1;
  }

  #setVergleich br {
    display: none;
  }

  #setVergleich span {
    display: block;
    margin-bottom: 2px;
  }
  button,
  input[type="file"] {
    display: none;
  }
    /* üîí Finaler 1-Seiten-Fix */
  main {
    transform: scale(0.95);
    transform-origin: top left;
  }
  }

</style>


</head>

<body>

<header>
  <h1>Amazon Kostenkalkulation</h1>
  <p>Kleinunternehmer ¬∑ DDP ¬∑ Sets ¬∑ Marge live</p>
</header>

<main>
  <!-- Druck-Kopfzeile (nur f√ºr PDF / Drucken) -->
<div id="printHeader">
  <h1 id="printProdukt"></h1>
  <p id="printDatum"></p>
</div>

  <!-- PRODUKT -->
  <section>
    <section>
  <h2>1Ô∏è‚É£ Produkt</h2>

  <label>Produktname</label>
  <input type="text" id="produkt">
  <label>Produktbild</label>
<input type="file" id="bild" accept="image/*" onchange="bildLaden(event)">
<img id="preview" class="produktbild">    

</section>

    <label>St√ºck pro Set</label>
    <input type="number" id="set" value="1">
  </section>

  <!-- DDP -->
  <section>
    <h2>2Ô∏è‚É£ Einkauf & DDP (inkl. 19 % MwSt)</h2>

    <label>EK pro St√ºck</label>
    <input type="number" id="ek">

    <label>W√§hrung</label>
    <select id="waehrung">
      <option value="eur">EUR</option>
      <option value="usd">USD</option>
    </select>

    <label>Gewicht pro St√ºck (kg)</label>
    <input type="number" step="0.01" id="gewicht">

    <label>Ma√üe pro St√ºck (cm)</label>
    <input type="number" placeholder="L√§nge" id="laenge">
    <input type="number" placeholder="Breite" id="breite">
    <input type="number" placeholder="H√∂he" id="hoehe">

    <label>DDP Kosten pro St√ºck (automatisch)</label>
    <input type="number" id="ddp" readonly>
  </section>

  <!-- AMAZON -->
  <section>
    <h2>3Ô∏è‚É£ Amazon Kosten</h2>

    <label>Amazon Verkaufsgeb√ºhr (%)</label>
    <input type="number" id="amazon_prozent" value="15">

    <label>Amazon Fixgeb√ºhr (‚Ç¨)</label>
    <input type="number" id="amazon_fix" value="0.99">

    <label>Werbung / PPC (‚Ç¨)</label>
    <input type="number" id="ppc" value="3">
  </section>

  <!-- VERSAND -->
  <section>
    <h2>4Ô∏è‚É£ Versand & Verpackung</h2>

    <label>Versandkosten pro Set (‚Ç¨)</label>
    <input type="number" id="versand">

    <label>Verpackungskosten pro Set (‚Ç¨)</label>
    <input type="number" id="verpackung">
  </section>

  <!-- VERKAUF -->
  <section>
    <h2>5Ô∏è‚É£ Verkauf</h2>

    <label>Verkaufspreis (‚Ç¨)</label>
    <input type="number" id="verkauf">
  </section>

  <!-- ERGEBNIS -->
  <section>
    <h2>6Ô∏è‚É£ Ergebnis</h2>
    <button onclick="berechnen()">Berechnen</button>
   <button onclick="speichern()">Produkt speichern</button>
  <button onclick="window.print()">Drucken / PDF</button>

    <div id="ergebnis" class="box"></div>
  </section>


<section>
  <h2>7Ô∏è‚É£ Set-Vergleich</h2>

  <label>Verkaufspreis 1er-Set (‚Ç¨)</label>
  <input type="number" id="preis1">

  <label>Verkaufspreis 2er-Set (‚Ç¨)</label>
  <input type="number" id="preis2">

  <label>Verkaufspreis 3er-Set (‚Ç¨)</label>
  <input type="number" id="preis3">

  <button onclick="setVergleich()">Set-Vergleich berechnen</button>

  <div id="setErgebnis" class="box"></div>
</section>


</main>

<script src="app.js"></script>
</body>
</html>
