<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amazon Kostenkalkulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BASIS ================= */
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
}

header {
  background: #111827;
  color: #fff;
  padding: 16px;
  text-align: center;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

section {
  background: #fff;
  padding: 16px;
  margin-bottom: 16px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

h2 {
  margin-top: 0;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 6px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  box-sizing: border-box;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

/* Produktbild */
#preview {
  max-width: 120px;
  max-height: 160px;
  display: block;
  margin-top: 8px;
  border: 1px solid #ccc;
}

/* Ergebnis */
.gewinn { color: #16a34a; font-weight: bold; }
.verlust { color: #dc2626; font-weight: bold; }

/* ================= DRUCK ================= */
@media print {
  @page {
    size: A4 portrait;
    margin: 8mm;
  }

  body {
    background: white;
    font-size: 11px;
    line-height: 1.2;
  }

  header {
    background: none;
    color: black;
    padding: 0;
    margin-bottom: 6px;
  }

  section {
    box-shadow: none;
    border: 1px solid #ccc;
    padding: 6px;
    margin-bottom: 6px;
  }

  #preview {
    max-width: 80px;
    max-height: 100px;
    margin: 0 auto 4px auto;
  }

  /* Nur Ergebnis drucken */
  section:not(#ergebnisSection) {
    display: none;
  }

  button,
  input[type="file"] {
    display: none !important;
  }
}
</style>
</head>

<body>

<header>
  <h1>Amazon Kostenkalkulation</h1>
  <p>Kleinunternehmer · DDP · Sets · Marge live</p>
</header>

<main>

<section>
  <h2>1️⃣ Produkt</h2>

  <label>Produktname</label>
  <input id="produktname" type="text">

  <label>Produktbild</label>
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <img id="preview">

  <label>Stück pro Set</label>
  <input id="menge" type="number" value="1">
</section>

<section>
  <h2>2️⃣ Einkauf & DDP</h2>

  <label>EK pro Stück (€)</label>
  <input id="ek" type="number" step="0.01">

  <label>DDP pro Stück (€)</label>
  <input id="ddp" type="number" step="0.01">
</section>

<section>
  <h2>3️⃣ Amazon Kosten</h2>

  <label>Amazon Verkaufsgebühr (%)</label>
  <input id="amazonProzent" type="number" value="15">

  <label>Amazon Fixgebühr (€)</label>
  <input id="amazonFix" type="number" value="0.99">

  <label>Werbung PPC (€)</label>
  <input id="ppc" type="number" value="0">
</section>

<section>
  <h2>4️⃣ Versand & Verpackung</h2>

  <label>Versandkosten pro Set (€)</label>
  <input id="versand" type="number">

  <label>Verpackungskosten pro Set (€)</label>
  <input id="verpackung" type="number">
</section>

<section>
  <h2>5️⃣ Verkauf</h2>

  <label>Verkaufspreis (€)</label>
  <input id="verkauf" type="number" step="0.01">
</section>

<section id="ergebnisSection">
  <h2>✅ Ergebnis</h2>

  <button onclick="berechnen()">Berechnen</button>
  <button onclick="speichern()">Produkt speichern</button>
  <button onclick="window.print()">Drucken / PDF</button>

  <div id="ergebnis"></div>
</section>

</main>

<script>
function loadImage(e) {
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(e.target.files[0]);
}

function berechnen() {
  const menge = +mengeInput().value;
  const ek = +ekInput().value;
  const ddp = +ddpInput().value;
  const verkauf = +verkaufInput().value;
  const amazonP = +amazonProzentInput().value / 100;
  const amazonFix = +amazonFixInput().value;
  const ppc = +ppcInput().value;
  const versand = +versandInput().value;
  const verpackung = +verpackungInput().value;

  const warenkosten = (ek + ddp) * menge;
  const amazonGebuehr = verkauf * amazonP + amazonFix;
  const gesamt = warenkosten + amazonGebuehr + ppc + versand + verpackung;
  const gewinn = verkauf - gesamt;
  const marge = (gewinn / verkauf) * 100;

  ergebnis.innerHTML = `
    <p>Warenkosten: ${warenkosten.toFixed(2)} €</p>
    <p>Amazon Gebühren: ${amazonGebuehr.toFixed(2)} €</p>
    <p>PPC: ${ppc.toFixed(2)} €</p>
    <p>Versand: ${versand.toFixed(2)} €</p>
    <p>Verpackung: ${verpackung.toFixed(2)} €</p>
    <hr>
    <p><strong>Gesamtkosten: ${gesamt.toFixed(2)} €</strong></p>
    <p class="${gewinn >= 0 ? 'gewinn' : 'verlust'}">
      Gewinn: ${gewinn.toFixed(2)} € (${marge.toFixed(2)} %)
    </p>
  `;
}

function speichern() {
  const data = {
    produktname: produktname.value,
    menge: menge.value,
    ek: ek.value,
    ddp: ddp.value,
    verkauf: verkauf.value
  };
  localStorage.setItem("produkt", JSON.stringify(data));
  alert("Produkt gespeichert");
}

/* Shortcuts */
const mengeInput = () => document.getElementById("menge");
const ekInput = () => document.getElementById("ek");
const ddpInput = () => document.getElementById("ddp");
const verkaufInput = () => document.getElementById("verkauf");
const amazonProzentInput = () => document.getElementById("amazonProzent");
const amazonFixInput = () => document.getElementById("amazonFix");
const ppcInput = () => document.getElementById("ppc");
const versandInput = () => document.getElementById("versand");
const verpackungInput = () => document.getElementById("verpackung");
</script>

</body>
</html>
